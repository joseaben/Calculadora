<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/EstilosCalculadora.css"></link>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/controlador.js"></script>
    <script type="text/javascript" src="js/Calculadora.js"></script>
</head>
<body>
  <div id="contenedor" class="container">
     <div id="recuadro_display" class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
       <input type="text" name="pantalla" id="pantalla"  class="form-control" value="0" readonly>
     </div>
     <div id="teclado" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
       <div class="row">
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <input type="button" name="uno" id="1"  class=" btn-primary form-control numeros" value="1"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="dos" id="2" class=" btn-primary form-control numeros" value="2"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <input type="button" name="tres" class=" btn btn-primary form-control" id="3" value="3"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="suma" id="suma" class="btn btn-primary form-control operadores" value="+"/>
         </div>
       </div>
       <div class="row">
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <input type="button" name="cuatro" id="4" class="btn btn-primary form-control numeros" value="4"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="cinco" id="5" class="btn btn-primary form-control numeros" value="5"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <input type="button" name="seis" id="6" class="btn btn-primary form-control numeros" value="6"/>  
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="resta" id="resta" class="btn btn-primary form-control operadores" value="-"/>
         </div>
       </div>
       <div class="row">
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="siete" id="7" class="btn btn-primary form-control numeros" value="7"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="ocho" id="8" class="btn btn-primary form-control numeros" value="8"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <input type="button" name="nueve" id="9" class="btn btn-primary form-control numeros" value="9"/>  
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="multiplica" id="multiplica" class="btn btn-primary form-control operadores" value="*"/>
         </div>
       </div>
       <div class="row">
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="cero" id="0" class="btn btn-primary form-control numeros" value="0"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="punto" id="punto" class="btn btn-primary form-control " value="."/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <input type="button" name="limpiar" id="limpiar" class="btn btn-primary form-control " value="C"/>  
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
          <input type="button" name="division" id="division" class="btn btn-primary form-control operadores" value="/"/>   
         </div>
       </div>
       <div class="row">
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="memorizar" id="memorizar" class="btn btn-primary form-control " value="M+"/>
         </div>
         <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
           <input type="button" name="memorecall" id="memorecall" class="btn btn-primary form-control " value="MR"/>
         </div>
         <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
           <input type="button" name="resultado" id="resultado" class="btn btn-primary form-control " value="="/>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
